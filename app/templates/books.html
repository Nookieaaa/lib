{% extends "base.html" %}
{% block content %}
    <a href="/book_add/" class="btn btn-success">Add book</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Books</th>
            <th>Authors</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td><a href="/book/{{ book.id }}">{{ book.title }}</a></td>
                <td>
                    {% for author in book.authors %}
                        <a href = "/author/{{author.id}}">{{ author.name }}</a>
                        {% if not loop.last %},{% endif %}
                    {% endfor %}
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
